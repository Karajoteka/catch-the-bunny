<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/icons8-bunny-64.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <title>Catch the Bunny</title>
</head>
<body> 
  <div class="phone">

    <!--bunny 1-->
    <div class="layer-1">
      <input type="checkbox">
      <div class="left-ear--outer"></div>
      <div class="left-ear--inner"></div>
      <div class="right-ear--outer"></div>
      <div class="right-ear--inner"></div>
      <div class="head">
        <div class="head__eye head__eye--left"></div>
        <div class="head__eye head__eye--right"></div>
      </div>
    </div> 

    <!--bunny 2-->
    <div class="layer-2">
      <input type="checkbox">
      <div class="left-ear--outer"></div>
      <div class="left-ear--inner"></div>
      <div class="right-ear--outer"></div>
      <div class="right-ear--inner"></div>
      <div class="head">
        <div class="head__eye head__eye--left"></div>
        <div class="head__eye head__eye--right"></div>
      </div>
    </div> 
    
    <!--wall 1-->
    <div class="layer-3"></div> 

    <!--bunny 3-->
    <div class="layer-4">
      <input type="checkbox">
      <div class="left-ear--outer"></div>
      <div class="left-ear--inner"></div>
      <div class="right-ear--outer"></div>
      <div class="right-ear--inner"></div>
      <div class="head">
        <div class="head__eye head__eye--left"></div>
        <div class="head__eye head__eye--right"></div>
      </div>
    </div> 

    <!--wall 2-->
    <div class="layer-5"></div> 

    <!--bunny 4-->
    <div class="layer-6">
      <input type="checkbox">
      <div class="left-ear--outer"></div>
      <div class="left-ear--inner"></div>
      <div class="right-ear--outer"></div>
      <div class="right-ear--inner"></div>
      <div class="head">
        <div class="head__eye head__eye--left"></div>
        <div class="head__eye head__eye--right"></div>
      </div>
    </div> 

    <!--wall 3-->
    <div class="layer-7"></div> 

    <!--lawn 1-->
    <div class="layer-8"></div> 

    <!--lawn 2-->
    <div class="layer-9"></div> 

    <!--lawn 3-->
    <div class="layer-10"></div> 

    <div class="header">
      <h1>Catch the Bunny</h1>
      <h2 class="total-count"> Score : </h2>
    </div>

  </div>
</body>
</html>
